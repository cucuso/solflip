<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol Bet </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        #canvasContainer {
            width: 75%;
            height: 100vh;
            position: relative;
        }

        #gameUI {
            width: 25%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(248, 249, 250, 0.98));
            box-shadow: 2px 0 30px rgba(0, 0, 0, 0.1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            backdrop-filter: blur(10px);
            order: 1;
        }

        #canvasContainer {
            order: 2;
        }

        #balance {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 25px;
            color: #1a1a1a;
            text-align: center;
            letter-spacing: -0.5px;
        }

        #betInput {
            width: 100%;
            padding: 16px;
            margin-bottom: 25px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            box-sizing: border-box;
            text-align: center;
        }

        #betInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .bet-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .bet-button {
            padding: 18px 30px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s;
            flex: 1;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bet-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .bet-button:hover::before {
            opacity: 1;
        }

        #headsButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        #headsButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        #headsButton:active {
            transform: translateY(0);
        }

        #tailsButton {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.3);
        }

        #tailsButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.4);
        }

        #tailsButton:active {
            transform: translateY(0);
        }

        .bet-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1) !important;
        }

        #result {
            margin-top: 15px;
            font-weight: 700;
            font-size: 16px;
            min-height: 24px;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .win {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 2px solid rgba(39, 174, 96, 0.3);
        }

        .lose {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid rgba(231, 76, 60, 0.3);
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="gameUI">
            <div id="balance">Balance: $0</div>
            <div>
                <label for="betAmount">Bet Amount: $</label>
                <input type="number" id="betInput" min="1" value="10">
            </div>
            <div class="bet-buttons">
                <button id="headsButton" class="bet-button">Heads</button>
                <button id="tailsButton" class="bet-button">Tails</button>
            </div>
            <div id="result"></div>
        </div>
        <div id="canvasContainer"></div>

    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
